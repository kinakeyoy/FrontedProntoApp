<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body background="assets/imgs/fondo.jpg">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Inicia sesión.</mat-card-title>
            </mat-card-header>

            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" required>
                        <i class="material-icons iconis prefix">account_box</i>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input id="password" matInput type="password" placeholder="Password" required>
                        <i class="material-icons iconis prefix">lock</i>
                        <i *ngIf="!ver_pass" style="float: right;" class="material-icons iconis prefix" (click)="mostrarContrasena()">remove_red_eye</i>
                        <i *ngIf="ver_pass" style="float: right;" class="material-icons iconis prefix" (click)="mostrarContrasena()">visibility_off</i>
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block">
                    <i class="material-icons iconis prefix">login</i>
                    INICIAR SESIÓN!
                </button>

            </form>

            <div class="margin-top"><a>O Inicia sesion con:</a></div>
            <div class="text-center">

                <button mat-icon-button color="primary">
                       <img class="img-f" src="assets/imgs/icon-facebook.png">
                    </button>

                <button mat-icon-button color="accent">
                       <img class="img-g" src="assets/imgs/icon-google.png" (click)="authGloogle()">
                    </button>
            </div>
        </mat-card>

    </div>
</body>

</html>
