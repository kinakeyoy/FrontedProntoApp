<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body background="assets/imgs/fondo.jpg">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Inicia sesión.</mat-card-title>
            </mat-card-header>

            <form class="example-form" [formGroup]="addressForm" novalidate #f="ngForm">
                <mat-card-content>

                    <mat-form-field class="example-full-width">
                        <!-- <i class="material-icons iconis prefix">account_box</i> -->
                        <input matInput [(ngModel)]="user.email" formControlName="email" placeholder="Email" autocomplete="off">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <!-- <i class="material-icons iconis prefix">lock</i> -->
                        <input matInput [(ngModel)]="user.password" formControlName="password" type="password" placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
                        <button style="font-size : 20px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block" [disabled]="f.invalid" (click)="login()">
                    <i class="material-icons iconis prefix">login</i>
                    INICIAR SESIÓN!
                </button>
            </form>

            <div class="link-registro">
                <a routerLink="/registro">Tienes una cuenta?...</a>
            </div>

            <div class="margin-top"><a>O Inicia sesion con:</a></div>
            <div class="text-center">

                <button mat-icon-button color="primary">
                       <img class="img-f" src="assets/imgs/icon-facebook.png">
                    </button>

                <button mat-icon-button color="accent">
                       <img class="img-g" src="assets/imgs/icon-google.png" (click)="authGloogle()">
                    </button>
            </div>
        </mat-card>

    </div>
</body>

</html>
