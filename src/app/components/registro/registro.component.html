<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>

<body background="assets/imgs/fondo.jpg">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Registro De Usuarios</mat-card-title>
            </mat-card-header>

            <form class="example-form" [formGroup]="addressForm" novalidate #f="ngForm">

                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="user.displayName" formControlName="displayName" placeholder="Nombre De Usuario" autocomplete="off">
                        <!-- <i class="material-icons iconis prefix">account_box</i> -->
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="user.email" formControlName="email" placeholder="Email" autocomplete="off">
                        <!-- <i class="material-icons iconis prefix">local_post_office</i> -->
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <!-- <i class="material-icons iconis prefix">lock</i> -->
                        <input matInput [(ngModel)]="user.password" formControlName="password" type="password" placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'">
                        <button style="font-size : 20px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </mat-card-content>

                <button mat-stroked-button color="accent" class="btn-block" [disabled]="f.invalid" (click)="registro()">
                    <i class="material-icons iconis prefix">add_circle_outline</i>
                    REGISTRAR
                </button>

            </form>

            <div class="link-registro">
                <a routerLink="/login">Ya tengo cuenta!...</a>
            </div>

        </mat-card>
    </div>
</body>

</html>
